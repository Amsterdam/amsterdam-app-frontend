// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 28
        compileSdkVersion = 35
        targetSdkVersion = 35
        enableHermes = true
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
        playServicesLocationVersion = "21.0.1" // Fix for geo-location crash in combination with react-native maps: https://stackoverflow.com/questions/77274148/could-not-invoke-rnfusedlocation-getcurrentposition-react-native-geolocation-s
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle'
        classpath 'com.facebook.react:react-native-gradle-plugin'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin'
        // Firebase
        classpath 'com.google.gms:google-services:4.3.2'
        // NOTE: Do not place your application dependencies here; they belong in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        // Required by Notifee
        maven {
            url "$rootDir/../node_modules/@notifee/react-native/android/libs"
        }

        maven {
            url "https://s3.amazonaws.com/inapp.salesforce.com/public/android"
            content {
                includeGroupByRegex "com\\.salesforce.*"
            }
        }
    }
    afterEvaluate {
        if (it.hasProperty('android')){
            android {
                defaultConfig {
                    minSdkVersion 24
                }
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
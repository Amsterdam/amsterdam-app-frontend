trigger:
- feature/ci-cd
# TODO
# - develop
# - main

pool:
  vmImage: macOS-11

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.17.1'
  displayName: 'Install Node'
- script: npm cache verify
  displayName: 'Verify cache'
- script: npm install
  displayName: 'Install dependencies'
- script: npm run lint
  displayName: 'Run lint'
- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: AppleDeveloperCertificate.p12
    certPwd: $(P12password)
    keychain: 'temp'
    deleteCert: true
  displayName: Install Apple Certificate
- task: InstallAppleProvisioningProfile@1
  inputs:
    provisioningProfileLocation: 'secureFiles'
    provProfileSecureFile: 'Amsterdamappprovisioningprofile.mobileprovision'
  displayName: 'Install Apple Provisioning Profile'
- task: DownloadSecureFile@1
  displayName: 'Download App Store Connect API Key'
  name: AppStoreConnectApiKey
  inputs:
    secureFile: 'AuthKey_FN8CXKVQP7.p8'
- task: Xcode@5
  inputs:
    signingOption: 'manual'
    signingIdentity: '$(APPLE_CERTIFICATE_SIGNING_IDENTITY)'
    provisioningProfileUuid: '$(APPLE_PROV_PROFILE_UUID)'
- script: |
    cd ios
    cp $(AppStoreConnectApiKey.secureFilePath) .
    bundle install
    fastlane beta
  displayName: 'Build iOS'
  
variables:
- group: React Native Variables

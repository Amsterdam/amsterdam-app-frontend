parameters:
  - name: platform
    type: string

steps:
  - task: CopyFiles@2
    displayName: "Copy gemfile"
    inputs:
      contents: "Gemfile"
      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: CopyFiles@2
    displayName: "Copy .ruby-version"
    inputs:
      contents: ".ruby-version"
      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: CopyFiles@2
    displayName: "Copy fastlane config"
    inputs:
      contents: "${{ parameters.platform }}/fastlane/**"
      targetFolder: $(Build.ArtifactStagingDirectory)
trigger: 
  - main

pr: none

resources:
  repositories:
    - repository: Amsterdam-App-Frontend-iOS-Certificates
      type: git
      name: Amsterdam-App-Frontend-iOS-Certificates

jobs:
  - job: "Build_Android"
    timeoutInMinutes: 90
    pool:
      vmImage: macOS-12
    variables:
      - group: React Native Variables
      - group: React Native Piwik Pro Analytics
      - group: device-authorization
      - name: lc.all
        value: 'en_US.UTF-8'
      - name: lang
        value: 'en_US.UTF-8'
    steps:
      - template: ./templates/app-build.yml
        parameters:
          platform: 'android'
  - job: "Build_iOS"
    timeoutInMinutes: 90
    pool:
      vmImage: macOS-12
    variables:
      - group: React Native Variables
      - group: React Native Piwik Pro Analytics
      - group: device-authorization
      - name: lc.all
        value: 'en_US.UTF-8'
      - name: lang
        value: 'en_US.UTF-8'
    steps:
      - template: ./templates/app-build.yml
        parameters:
          platform: 'ios'